<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="by Kartic" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex vh-100 justify-content-center align-items-center text-center">
    <div>
        <button type="button" class="btn btn-dark btn-lg px-4 mb-3" data-bs-toggle="modal"
            data-bs-target="#loginModal">
            JS Demo Login
        </button>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent">
                <div id="otpless-login-page">
                    <script type="text/javascript" src="https://otpless.com/auth.js" cid="IXEJORASGGM1NHOJFI4V"></script>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function otpless(otplessUser) {
            console.log(JSON.stringify(otplessUser));
            localStorage.setItem("otplessUserData", JSON.stringify(otplessUser));
            window.location.href = "./home.html";
        }
    </script>
</body>

</html>
